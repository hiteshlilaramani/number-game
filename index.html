<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Khelo Jeeto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container my-3 text-center">
        
        <h1 id="demo"></h1>

        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll
            tell
            you if your guess was too high or too low.</p>
        <div class="form">
            <label for="guessField">Enter a Number: </label>
            <input type="text" id="guessField" class="guessField form-control">
            <button class="btn btn-primary guessSubmit my-2" type="reset" value="Reset" id="guessSubmit">Submit</button>
        </div>
        <div class="restartBtn my-2"> </div>
        <div class="resultParas">
            <div class="preGuess">

                <p class="guesses" style="background-color:#ffffff; color: #272f36; text-align: initial;">Your Number:
                </p>
            </div>
            <div class="rightAnswer">
                <p class="lastResult" style="    background-color: #00cb56;
                color: #ffffff; text-align: initial;">Right Answer: </p>
            </div>
            <!-- <p class="lowOrHi"></p> -->
        </div>
        <!-- ALERTS FOR CONDITIONS -->
        <div class="alert show" data-dismiss="alert" role="alert">
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
